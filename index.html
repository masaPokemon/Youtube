<div id="loadArea-2" class="loadTo"></div>

<script>
    window.addEventListener('DOMContentLoaded', function(){
        fetch('https://www.google.com/') //ロード元URL
        .then(data => data.text())
        .then(html => document.getElementById('loadArea-2').innerHTML = html) //ロード先ID指定
        .then(() => {
                //ロード後の処理を記述                 
            });
    });
</script>
