<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wi-Fi 通信履歴</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Wi-Fi 通信履歴</h1>
    <table>
        <thead>
            <tr>
                <th>日時</th>
                <th>SSID</th>
                <th>IPアドレス</th>
                <th>データ量</th>
            </tr>
        </thead>
        <tbody id="history">
            <!-- 通信履歴データがここに挿入されます -->
        </tbody>
    </table>

    <script>
        // ここにサーバーからデータを取得するコードを追加します
        fetch('/api/wifi-history')
            .then(response => response.json())
            .then(data => {
                const historyTable = document.getElementById('history');
                data.forEach(record => {
                    const row = `<tr>
                        <td>${record.date}</td>
                        <td>${record.ssid}</td>
                        <td>${record.ip}</td>
                        <td>${record.dataAmount}</td>
                    </tr>`;
                    historyTable.innerHTML += row;
                });
            })
            .catch(error => console.error('エラー:', error));
    </script>
</body>
</html>
